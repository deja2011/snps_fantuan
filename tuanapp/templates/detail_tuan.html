        <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static 'bootstrap/css/theme.css' %}" rel="stylesheet">

        <title> Tuan!! </title>
    </head>

    <body role="document">
        <style>
            .navbar .nav>li>a{padding: 15px 10px 15px 10px}
        </style>
        <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">YueLeMe</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/index/">Home</a></li>
                    <li><a href="/create_tuan/">KaiTuan</a></li>
                    <li class="active"><a href="/my_tuan">MyTuan</a></li>
                    <li><a href="#">About</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        {{user.username}}
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/logout/">Logout</a></li>	
                    </ul>
                    </li>
                </ul>

            </div><!--/.nav-collapse -->
        </div>
        </nav>  

        <div class="container theme-showcase" role="main">

            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title"><strong>Tuan</strong> details </h4>
                        </div>
                    </div>
                </div>
                <div style="padding-left: 15px; padding-right: 15px">

                    <table class="table table-striped">
                        <tr>

                            <th> initiator </th>
                            <th> resturant name </th>
                            <th> max participants </th>     
                            <th> crrent participants </th>							
                            <th> date </th>
                            <th> progress </th>
                        </tr>
                        <tr>

                            <td> {{tuan.init}}</td>
                            <td> {{tuan.rest_name}}</td>
                            <td> {{tuan.max_num}}</td>
                            <td> {{tuan.crt_num}}</td>							
                            <td> {{tuan.date}}</td>
                            <td> 
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{tuan.progress}}%"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <hr />
            <div class="ds-thread" data-thread-key="{{ tuan.id }}" data-title="{{ tuan.rest_name }}_{{ tuan.date }}" data-url="tuan/{{ tuan.id }}"></div>
            <script type="text/javascript">
                var duoshuoQuery = {short_name:"synopsysyuefan"};
                (function() {
                 var ds = document.createElement('script');
                 ds.type = 'text/javascript';ds.async = true;
                 ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                 ds.charset = 'UTF-8';
                 (document.getElementsByTagName('head')[0] 
                  || document.getElementsByTagName('body')[0]).appendChild(ds);
                 })();
            </script>
        </body>
    </html>

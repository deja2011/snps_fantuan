{% extends "base.html" %}

{% load staticfiles %}

{% load pagination_tags %}

{% block body_block %}
<div class="container theme-showcase" role="main">
    <p>Redirect to previous page in 2 seconds, if no response, please click to the following link:</p>
    <p><a href="{{ refresh_url }}">{{ refresh_url }}</a></p>
    <meta http-equiv="refresh" content="2;url={{ refresh_url }}">
</div>
{% endblock %}

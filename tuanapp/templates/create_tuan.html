{% extends "base.html" %}

{% load staticfiles %}

{% load pagination_tags %}

{% block body_block %}

<div class="container theme-showcase" role="main">
  <div class="alert {{alert_type}}" role="alert">
    <strong>{{warning1}}</strong> {{warning2}}
  </div>

  <hr />

  <div class="row row-content">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title"> <strong> Create</strong> a new Tuan </h4>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <form class="form-horizontal" role="form" action = 'insert' method='POST'>
        {% csrf_token %}
        <div class="form-group">
          <label for="rest_name" class="control-label col-md-6">Restaurant Name</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="rest_name" name="rest_name">
          </div>
        </div>
        <div class="form-group">
          <label for="min_num" class="col-md-6 control-label">Minimum number of participates</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="min_num" name="min_num">
          </div>
        </div>
        <div class="form-group">
          <label for="max_num" class="col-md-6 control-label">Maximum number of participates</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="max_num" name="max_num">
          </div>
        </div>
        <div class="form-group">
          <label for="date" class="col-md-6 control-label">Date</label>
          <div class="col-md-6">
            <input type="text" class="form-control form_datetime" id="date" readonly name="date">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6 col-md-offset-6">
            <button type="submit" class="btn btn-primary">Create Tuan</button>
          </div>
        </div>
      </form>
    </div>
  </div>

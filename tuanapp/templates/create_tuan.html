{% extends "base.html" %}

{% load staticfiles %}

{% load pagination_tags %}

{% block body_block %}

<div class="container theme-showcase" role="main">

    <div class="alert {{alert_type}}" role="alert">
        <strong>{{warning1}}</strong> {{warning2}}
    </div>

    <hr />

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title"> <strong> Create</strong> a new Tuan </h4>
                </div>
            </div>

            <form action = 'insert' method='POST'> 
                {% csrf_token %}
                <table class="table ">
                    <tr>
                        <td> Resturant name </td>
                        <td> <input style="width:100%;height:25px;" type = 'text' name = 'new_rest_name' required></td>
                    </tr>
                    <tr>
                        <td> Min participants </td>
                        <td> <input style="width:100%;height:25px;" type = 'text' name = 'new_min_num' required></td>
                    </tr>
                    <tr>
                        <td> Max participants </td>
                        <td> <input style="width:100%;height:25px;" type = 'text' name = 'new_max_num' required></td>
                    </tr>
                    <tr>
                        <td> Date </td>
                        <!--<td> <input type = 'text' name = 'new_date' required></td>-->
                        <td>
                            <input style="width:100%;height:25px;" class="form_datetime" size="16" type="text" value="" readonly name= "new_date">
                        </td>
                    </tr>              
                    <tr>
                        <td> <input type = 'submit' value = 'create'></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>	
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/locales/bootstrap-datetimepicker.fr.js' %}" charset="UTF-8"></script>
    <script type="text/javascript">
        $('.form_datetime').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            minuteStep: 10,
        });
    </script>

</div>
{% endblock %}
